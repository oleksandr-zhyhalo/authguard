[package]
name = "authguard"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.217", features = ["derive"] }
reqwest = { version = "0.11", features = ["rustls-tls"] }
tokio = { version = "1.0", features = ["full"] }
rustls = "0.22"
rustls-pemfile = "0.3.0"
serde_json = "1.0.138"
chrono = "0.4.39"